plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'wt.consumer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

ext {
	set('azureVersion', "3.6.1")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.azure.spring:azure-spring-boot-starter'
	implementation 'io.opentelemetry:opentelemetry-api:1.5.0'
	implementation 'com.microsoft.azure:applicationinsights-web:2.6.3'


	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.azure.spring:azure-spring-cloud-stream-binder-eventhubs:2.7.0'
}

dependencyManagement {
	imports {
		mavenBom "com.azure.spring:azure-spring-boot-bom:${azureVersion}"
	}
}

test {
	useJUnitPlatform()
}
